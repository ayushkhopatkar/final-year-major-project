<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Screen</title>
  </head>
  <body>
    <section class="bg-zinc-50 min-h-screen flex items-center justify-center">
      <!-- Login Container -->
      <div
        class="bg-zinc-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
      >
        <!-- form -->
        <div class="md:w-1/2 px-16">
          <h2 class="font-bold text-2xl text-[#4E613B]">Login</h2>
          <p class="text-[13px] mt-1 text-[#4E613B]">
            If already registered , easily log in
          </p>

          <form class="flex flex-col gap-4" action="">
            <input
              class="p-2 mt-5 rounded-xl border"
              type="text"
              name="email"
              placeholder="Email"
            />
            <div class="relative">
              <input
                class="p-2 mt-1 rounded-xl border w-full"
                type="password"
                name="password"
                placeholder="Password"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 576 512"
                fill="gray"
                class="absolute top-[25px] hover:scale-105 right-3 -translate-y-1/2 opacity-100"
              >
                <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"
                />
              </svg>
            </div>

            <button
              class="bg-[#4E613B] rounded-xl text-white py-2 hover:scale-105 duration-100"
            >
              Login
            </button>
          </form>

          <div class="mt-5 grid grid-cols-3 items-center text-gray-500">
            <hr class="border-gray-500" />
            <p class="text-center text-sm">OR</p>
            <hr class="border-gray-500" />
          </div>

          <button
            class="bg-white border py-2 w-full rounded-xl mt-4 flex justify-center items-center text-sm hover:scale-105 duration-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="25px"
              viewBox="0 0 48 48"
              class="mr-3"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              ></path>
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
            Login with Google
          </button>
          <div class="mt-3 text-xs border-b border-gray-400 py-4">
            <a href="">Forget your password?</a>
          </div>

          <div class="mt-1 text-xs flex justify-between items-center">
            <p>Don't have an account?</p>
            <button
              class="py-2 px-5 bg-gray-100 rounded-xl hover:scale-110 text-[#4E613B] font-bold"
            >
              Register
            </button>
          </div>
        </div>

        <!-- Image -->
        <div class="w-1/2 md:block hidden">
          <img class="rounded-2xl" src="login.jpg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
