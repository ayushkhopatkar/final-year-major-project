<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, button { margin: 10px; padding: 8px; }
        img { max-width: 100%; margin-top: 10px; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Upload an Image to Compress</h2>
    <input type="file" id="fileInput" accept="image/*">
    <label>Quality: <input type="range" id="qualityInput" min="0.1" max="1" step="0.05" value="0.8"></label>
    <span id="qualityValue">0.8</span>
    <br>
    <button id="compressBtn">Compress Image</button>

    <div id="output"></div>

    <script>
        let selectedFile = null;
        document.getElementById("fileInput").addEventListener("change", function (event) {
            selectedFile = event.target.files[0];
        });

        document.getElementById("qualityInput").addEventListener("input", function () {
            document.getElementById("qualityValue").innerText = this.value;
        });

        document.getElementById("compressBtn").addEventListener("click", function () {
            if (!selectedFile) {
                alert("Please upload an image first.");
                return;
            }

            const quality = parseFloat(document.getElementById("qualityInput").value);
            compressImage(selectedFile, quality);
        });

        function compressImage(file, quality) {
            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function () {
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");

                    // Reduce size but keep aspect ratio
                    const MAX_WIDTH = 1024; // Change if needed
                    const MAX_HEIGHT = 1024;
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH || height > MAX_HEIGHT) {
                        if (width > height) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        } else {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    // Convert to compressed image
                    const compressedDataUrl = canvas.toDataURL("image/jpeg", quality);

                    // Display output
                    document.getElementById("output").innerHTML = `
                        <h3>Compressed Image</h3>
                        <img src="${compressedDataUrl}">
                        <br>
                        <a download="compressed.jpg" href="${compressedDataUrl}">
                            <button>Download Compressed Image</button>
                        </a>
                    `;
                };
            };
        }
    </script>

</body>
</html>
